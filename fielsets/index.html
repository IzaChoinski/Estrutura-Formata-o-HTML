<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
    <style>
        fieldset{
            margin: 15px 0;
            border-radius: 10px;
            border-color: blueviolet;
        } 
        
    </style> <!-- o fieldset no style: margin é para dar um espaço entre as margins, border-radius é pra deixar arredondada, border-color: cor da margem  -->
</head>
<body>
    <h1>Fomulario de Cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div>
            <label>Nome:</label><input type="text"><br>
            <label>E-mail:</label><input type="text"><br>
            <label>Telefone:</label><input type="text"><br>
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <div>
            <label>Endereço:</label><input type="text"><br>
            <label>Cidade:</label><input type="text"><br>
            <label>Estado:</label><input type="text"><br>
            <label>País:</label><input type="text"><br>
        </div>
    </fieldset>
    
    
</body>
</html>
